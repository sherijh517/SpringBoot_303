<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Course</a><br />
Title :<span th:text="${course.title}"></span>br />
Instructor :<span th:text="${course.title}" ></span><br />
Description :<p th:text="${course.description}" ></p>
Credits :<span th:text="${course.credit}" ></span><br />
<a th:href="@{/delete/{id}(id=${course.credit})">Delete this course</a>
</body>
</html></html>
